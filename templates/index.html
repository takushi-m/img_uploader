<html>
  <head>
  </head>
  <body>
    <form method="POST" action="send" enctype="multipart/form-data">
      <input type="file" name="img_file">
      <input type="submit">
    </form>

    {% if imgs %}
    <ul>
      {% for img in imgs %}
      <li>
	<img src="{{img}}" height="100">
      </li>
      {% endfor %}
    </ul>
    {% endif %}
  </body>
</html>
